        <!-- Automation Rules Panel -->
        <div id="automationPanel" class="panel">
            <h2 class="title">Automatitzacions</h2>
            
            <!-- Add New Rule Button -->
            <button id="addRuleBtn" class="action-button">
                <i class="fas fa-plus"></i>
                <span>Nova Automatització</span>
            </button>
    
            <!-- Rules List -->
            <div id="rulesList">
                <!-- Rules will be added here dynamically -->
            </div>
        </div>
    
        <!-- New Rule Modal -->
        <div id="newRuleModal" class="modal">
            <div class="modal-content">
                <h3>Nova Automatització</h3>
                
                <!-- Trigger (IF) Section -->
                <div class="rule-section">
                    <h4>SI...</h4>
                    <select id="triggerType" class="rule-select">
                        <option value="time">Hora del dia</option>
                        <option value="temperature">Temperatura</option>
                        <option value="motion">Detecció de moviment</option>
                        <option value="light">Nivell de llum</option>
                    </select>
                    
                    <div id="triggerOptions" class="rule-options">
                        <!-- Options will change based on trigger type -->
                    </div>
                </div>
    
                <!-- Action (THEN) Section -->
                <div class="rule-section">
                    <h4>LLAVORS...</h4>
                    <select id="actionType" class="rule-select">
                        <option value="lights">Llums</option>
                        <option value="blinds">Persianes</option>
                        <option value="thermostat">Termòstat</option>
                        <option value="appliance">Electrodomèstic</option>
                    </select>
                    
                    <div id="actionOptions" class="rule-options">
                        <!-- Options will change based on action type -->
                    </div>
                </div>
    
                <!-- Save/Cancel Buttons -->
                <div class="modal-buttons">
                    <button id="saveRule" class="action-button">Desar</button>
                    <button id="cancelRule" class="action-button">Cancel·lar</button>
                </div>
            </div>
        </div>
    </body>
