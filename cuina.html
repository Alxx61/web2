<body>

    <div id="mySidenav" class="sidenav">

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
    <span style="font-size:30px;cursor:pointer;color: white;grid-area: 1/1/2/2;margin: 30px;" onclick="openNav()">&#9776;</span>
    
    <div id="appliancespanel">
        <h2 class="title">Electrodomèstics</h2>
        <div class="background-blur"></div>
        <div class="flex-items">
            <div class="appliance-item">
                <img height="50px" width="50px" src="https://img.icons8.com/ios/50/oven.png">
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="ovenSwitch" tabindex="0">
                    <label class="onoffswitch-label" for="ovenSwitch">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </div>
            <div class="appliance-item">
                <img height="50px" width="50px" src="https://img.icons8.com/ios/50/fridge.png">
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="fridgeSwitch" tabindex="0">
                    <label class="onoffswitch-label" for="fridgeSwitch">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </div>
            <div class="appliance-item">
                <img height="50px" width="50px" src="https://img.icons8.com/ios/50/dishwasher.png">
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="dishwasherSwitch" tabindex="0">
                    <label class="onoffswitch-label" for="dishwasherSwitch">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div id="lightingpanel">
        <h2 class="title">Il·luminació</h2>
        <div class="background-blurlight"></div>
        <img id="buttonlight" src="https://drive.google.com/thumbnail?id=1MDOsYjDrhiQ0yMtas3QdVI1DwXj3pcH2">
        <img style="grid-area: 1/2/9/9;" height="200px" width="230px" src="https://i.imgur.com/Mcwc6NZ.png">
        <input type="range" id="lightSlider" min="0" max="100">
        <span id="sliderValue">Intensitat: 50%</span>
        <div id="picker"></div>
    </div>

    <div id="temperaturepanel">
        <h2 class="title">Temperatura</h2>
        <div class="background-blur"></div>
        <img id="buttontemp" src="https://drive.google.com/thumbnail?id=1MDOsYjDrhiQ0yMtas3QdVI1DwXj3pcH2">
        <img style="grid-area: 1/2/9/9;" height="200px" width="230px" src="https://i.imgur.com/Mcwc6NZ.png">
        <input type="range" id="tempSlider" min="16" max="30">
        <span id="tempValue">Temperatura: 22°C</span>
        <div class="quick-actions">
            <button id="cold">Fred</button>
            <button id="hot">Calent</button>
            <button id="ventilate">Ventilar</button>
        </div>
    </div>

    <div id="musicpanel">
        <h2 class="title">Control de Música</h2>
        <div class="background-blur"></div>
        <img id="buttonmusic" src="https://img.icons8.com/ios-filled/50/music.png">
        <input type="range" id="volumeSlider" min="0" max="100">
        <span id="volumeValue">Volum: 50%</span>
        <div class="quick-actions">
            <button id="play">Reproduir</button>
            <button id="pause">Pausa</button>
            <button id="next">Següent</button>
        </div>
    </div>

    <div id="coffeemakerpanel">
        <h2 class="title">Cafetera</h2>
        <div class="background-blur"></div>
        <img id="buttoncoffee" src="https://img.icons8.com/ios-filled/50/coffee.png">
        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="coffeeSwitch" tabindex="0">
            <label class="onoffswitch-label" for="coffeeSwitch">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
        </div>
    </div>
</body>
</html>
